<div class="row">
    <div class="col-sm-3 custom-container my-2" *ngFor="let p of products">
        <div class="card p-1 h-100">
            <div class="p-2  h-50">
                <img class="card-img-top h-100" src="{{ 'http://rjtmobile.com/grocery/images/'+p.image }}"
                    alt="Product">
                <figcaption>{{p.description | checkDescription}}</figcaption>
            </div>
            <div class="card-body h-50">
                <div class="h-100 d-flex flex-column justify-content-between">
                    <div>
                        <div class="availability">
                            <div *ngIf="p.quantity >= 10" class="d-flex flex-row align-items-center">
                                <div class="pr-3">
                                    <div class="avail-circle green"></div>
                                </div>
                                <div class="green-text"><small>In stock</small></div>
                            </div>
                            <div *ngIf="p.quantity < 10" class="d-flex flex-row align-items-center">
                                <div class="pr-3">
                                    <div class="avail-circle orange"></div>
                                </div>
                                <div class="orange-text"><small>Low on stock</small></div>
                            </div>
                            <div *ngIf="p.quantity == 0" class="d-flex flex-row align-items-center">
                                <div class="pr-3">
                                    <div class="avail-circle red"></div>
                                </div>
                                <div class="red-text"><small>Out of stock</small></div>
                            </div>
                        </div>
                        <h5 class="card-title">{{p.productName}}</h5>
                    </div>
                    <div>
                        <h5>{{p.price | currency : 'INR'}} <del>{{p.mrp | currency : 'INR'}}</del></h5>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
